<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atividade </title>
	<style type="text/css">
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    tr:hover {
      background-color:	#8B0000;
      transform: scale(1.02);   
      transition: all 0.2s ease-in-out;
    }
    tr {
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body>
	<h2>Lista de pastel</h2>
	<table>
	<tr>
		<th>Pastel de carne de sol</th>
		<th>Pastel de queijo</th>
		<th>Pastel de calabresa</th>
	</tr>
	<tr>
		<td>3,00</td>
		<td>3,50</td>
		<td>3,25</td>
	</tr>
</table>

</body>
</html>
